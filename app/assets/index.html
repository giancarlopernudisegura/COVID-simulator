<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COVID Simulator</title>
    <link rel="stylesheet" href="/app.css">
    <script src="/vendor.js"></script>
    <script src="/app.js"></script>
    <script>require('initialize');</script>
</head>
<body>
    <div class="hud">
        <div class="grp">
            <label class="label">Day: </label>
            <span id="day"></span>
        </div>
        <div class="grp">
            <label class="label">Number of cases: </label>
            <span id="cases"></span>
        </div>
        <div class="grp">
            <label for="beta" class="label">Transmission Rate</label>
            <input type="range" name="beta" id="beta" value="0.5" min="0" max="1" step="0.01">
        </div>
    </div>
</body>
